name: Generate Samples

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-samples:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Force Dockerfile build (for sample generation)
        # This step modifies action.yml to point to 'Dockerfile' instead of the pre-built GHCR image.
        # This ensures that the generated sample images reflect the latest code changes.
        run: |
          sed -i 's|image: .docker://.*|image: "Dockerfile"|' action.yml

      - name: Generate Bar Chart Sample
        uses: ./
        with:
          csv-file: '.github/sample-data/monthly_metrics.csv'
          output-file: 'assets/bar-chart-sample.png'
          graph-type: 'bar'
          title: 'Monthly Metrics (Bar)'

      - name: Generate Line Chart Sample
        uses: ./
        with:
          csv-file: '.github/sample-data/monthly_metrics.csv'
          output-file: 'assets/line-chart-sample.png'
          graph-type: 'line'
          title: 'Monthly Metrics (Line)'

      - name: Generate Pie Chart Sample
        uses: ./
        with:
          csv-file: '.github/sample-data/monthly_metrics.csv'
          output-file: 'assets/pie-chart-sample.png'
          graph-type: 'pie'
          title: 'Monthly Metrics (Pie)'

      - name: Generate Doughnut Chart Sample
        uses: ./
        with:
          csv-file: '.github/sample-data/monthly_metrics.csv'
          output-file: 'assets/doughnut-chart-sample.png'
          graph-type: 'doughnut'
          title: 'Monthly Metrics (Doughnut)'

      - name: Generate Radar Chart Sample
        uses: ./
        with:
          csv-file: '.github/sample-data/monthly_metrics.csv'
          output-file: 'assets/radar-chart-sample.png'
          graph-type: 'radar'
          title: 'Monthly Metrics (Radar)'

      - name: Generate Polar Area Chart Sample
        uses: ./
        with:
          csv-file: '.github/sample-data/monthly_metrics.csv'
          output-file: 'assets/polar-area-chart-sample.png'
          graph-type: 'polarArea'
          title: 'Monthly Metrics (Polar Area)'

      - name: Fix Permissions
        if: always()
        run: sudo chown -R $USER:$GROUPS assets/

      - name: Upload Generated Images
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-graphs
          path: assets/*.png

      - name: Revert action.yml changes
        if: always()
        run: git checkout action.yml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update sample images
          title: 'Update Sample Images'
          body: |
            Auto-generated sample graph images update.
            Triggered by commit: ${{ github.sha }}
          branch: update-sample-images
          base: main
          delete-branch: true
