name: Generate Samples

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-samples:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Bar Chart Sample
        uses: ./
        with:
          csv-file: '.github/sample-data/monthly_metrics.csv'
          output-file: 'assets/bar-chart-sample.png'
          graph-type: 'bar'
          title: 'Monthly Metrics (Bar)'

      - name: Generate Line Chart Sample
        uses: ./
        with:
          csv-file: '.github/sample-data/monthly_metrics.csv'
          output-file: 'assets/line-chart-sample.png'
          graph-type: 'line'
          title: 'Monthly Metrics (Line)'

      - name: Generate Pie Chart Sample
        uses: ./
        with:
          csv-file: '.github/sample-data/monthly_metrics.csv'
          output-file: 'assets/pie-chart-sample.png'
          graph-type: 'pie'
          title: 'Monthly Metrics (Pie)'

      - name: Fix Permissions
        if: always()
        run: sudo chown -R $USER:$GROUPS assets/

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update sample images
          title: 'Update Sample Images'
          body: |
            Auto-generated sample graph images update.
            Triggered by commit: ${{ github.sha }}
          branch: update-sample-images
          base: main
          delete-branch: true
