name: Test Action

on:
  pull_request:
  workflow_dispatch:

jobs:
  test-graph-generation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Run the action from the current repository
      # This will build the Docker image defined in action.yml

      - name: Install Dependencies for Canvas (Runtime)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Generate Bar Chart
        id: bar-chart
        uses: ./
        with:
          csv-file: '.github/test-data/sample.csv'
          output-file: 'bar-chart.png'
          graph-type: 'bar'
          title: 'Monthly Sales (Bar)'

      - name: Generate Line Chart
        id: line-chart
        uses: ./
        with:
          csv-file: '.github/test-data/sample.csv'
          output-file: 'line-chart.png'
          graph-type: 'line'
          title: 'Monthly Sales (Line)'

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-graphs
          path: |
            bar-chart.png
            line-chart.png
