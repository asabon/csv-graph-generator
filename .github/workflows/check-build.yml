name: Check Build & Package

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install System Dependencies for Canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Install Dependencies
        run: npm ci

      - name: Build and Package
        run: npm run all

      - name: Check for Uncommitted Changes (dist/)
        run: |
          git diff --exit-code || (echo "Error: Uncommitted changes detected after build. Please run 'npm run all' locally or let CI handle it." && exit 1)
